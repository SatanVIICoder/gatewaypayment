<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirma√ß√£o de pagamento</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            /* Subir todo o conte√∫do */
            transform: translateY(-200px); /* ajuste este valor para subir mais ou menos */
        }

        /* MARCA D‚Äô√ÅGUA (logo + texto) */
        .watermark-bg {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            opacity: 0.5;               
            pointer-events: none;
            user-select: none;
        }

        .watermark-bg img {
            width: 260px;
            max-width: 70vw;
            margin-bottom: 14px;
        }

        .watermark-bg span {
            font-size: 20px;
            letter-spacing: 1px;
            color: #000;
        }

        /* MENSAGEM DE CONFIRMA√á√ÉO */
        .payment-confirmed {
            margin-top: 40px;
            font-size: 22px;
            font-weight: bold;
            color: #000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* espa√ßo entre texto e loading */
        }

        /* LOADING CIRCLE */
        .loading-circle {
            border: 6px solid #f3f3f3; /* cor de fundo do c√≠rculo */
            border-top: 6px solid #3498db; /* cor girat√≥ria */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- MARCA D'√ÅGUA -->
    <div class="watermark-bg">
        <img src="marcadagua.jpeg" alt="Viva Assessoria">
        <span>Viva Assessoria Ltda.</span>
    </div>

    <!-- MENSAGEM DE PAGAMENTO -->
    <div class="payment-confirmed">
        Verificando pagamento. Aguarde!
        <!-- LOADING -->
        <div class="loading-circle"></div>
    </div>

        <script>

        /* ----------------------------
           TEMPORIZADOR PARA REDIRECIONAR
           ---------------------------- */

        // üîπ Defina o tempo em segundos:
        const tempoSegundos = 3; // coloque o tempo que quiser aqui

        // üîπ Defina o link de destino:
        const linkDestino = "confirmpay.html"; // coloque o link aqui

        setTimeout(() => {
            window.location.href = linkDestino;
        }, tempoSegundos * 1000);
    </script>
    

</body>
</html>
